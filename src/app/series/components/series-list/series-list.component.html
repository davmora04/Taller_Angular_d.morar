<div class="container mt-4">
  <h2 class="mb-4">TV Series</h2>
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series">
        <td>{{ serie.id }}</td>
        <td><a href="#" (click)="selectSerie(serie.id)">{{ serie.name }}</a></td>
        <td>{{ serie.channel }}</td>
        <td>{{ serie.seasons }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedSerie" class="card mt-4" style="width: 18rem;">
    <img [src]="selectedSerie.poster" class="card-img-top" [alt]="selectedSerie.name">
    <div class="card-body">
      <h5 class="card-title">{{ selectedSerie.name }}</h5>
      <p class="card-text">{{ selectedSerie.description }}</p>
      <a [href]="selectedSerie.webpage" class="btn btn-primary" target="_blank">More info</a>
    </div>
  </div>

  <div *ngIf="series.length > 0" class="mt-3">
    <strong>Seasons average: {{ averageSeasons }}</strong>
  </div>
</div>
